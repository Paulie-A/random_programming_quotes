<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Kanit&display=swap');
    </style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./public/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<title>Random Programming Quotes</title>
</head>

<body>
  <div class="container-fluid">
    <header>
      <h1>Random Programming Quotes</h1>
      <p>A Project for Freecodecamp Front End Libraries Certification<p>
          <img src="" />
    </header>
    <div id="wrapper">
      <div id="quote-box" class="quote-box">
        <div>
          <span class="text" id="text">“The most disastrous thing that you can ever learn is your first programming language.” </span>
        </div>
        <br>
        <div>
          <span class="author" id="author"> ― Alan Kay</span>
        </div>
        <br>
      </div>
      <div id="buttons">
        <button class="btn btn-warning new-quote" id="new-quote" type="submit">New Quote</button>
        <button class="btn btn-primary tweet-quote" id="tweet-quote" type="submit">Tweet Quote</button>
      </div>
    </div>
  </div>
  <footer id="footer">
    <p>A project by Paul August. 2019</p>
    <p>Programming Quotes API courtesy of <a href="http://quotes.stormconsultancy.co.uk/api" target="blank">Storm Consultancy</a></p>
  </footer>

</body>

</html>
